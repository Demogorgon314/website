{{ $img    := "https://img.etcd.cn/artwork/projects/etcd/stacked/color/etcd-stacked-color.png" }}
{{ $latest := site.Params.versions.latest }}
<!DOCTYPE html>
<html>
  <head>
    <title>etcd | 404 not found</title>
    {{ partial "css.html" . }}
  </head>
  <body>
    <section class="hero is-large">
      <div class="container has-text-centered">
        <div class="hero-body">
          <img src="{{ $img }}" width="150px">

          <hr />

          <p class="title is-size-1 is-size-2-mobile has-text-weight-bold is-spaced">
            404 not found
          </p>

          <p class="subtitle">
            对不起，您打开的页面找不到，您可能要访问的网址：
          </p>

          <ul>
            <li>
              <a class="is-size-5" href="/">
                etcd主页
              </a>
            </li>
            <li>
              <a class="is-size-5" href="/docs/latest" data-proofer-ignore>
                etcd文档
              </a>
            </li>
            <li>
              <a class="is-size-5" href="https://github.com/etcd-io/etcd">
                etcd github仓库地址
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
